    <div class="wrapper">
        <div class="topSide">
            <h1>Search for region
                <input id="searchRegion" placeholder="Stockholm">
            </h1>
            <div class="checkbox">
                 <input type="checkbox" id="blocks"> Show Block
            </div>
            <div class="dropdown">
                <select id="chooseYear">
                  <option value="2014">2014</option>
                  <option value="2010">2010</option>
                  <option value="2006">2006</option>
                  <option value="2002">2002</option>
                </select>
            </div>
        </div>

        <div class="flex-container">
            <div class="leftSide">
                    <div id="barchart" style="height:30vh"></div>
                    <div id="plotchart" style="height: 40vh; width: 40vw;"></div>
                    <div id="tooltipText" style = "height:5vh; width:5vw;"></div>

            </div>
            <div class="rightSide">
                    <div id="map" style="height: 100vh; width: 45vw;"></div>
            </div>
        </div>
        
    </div>
